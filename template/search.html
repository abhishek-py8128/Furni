<!-- Inheritance base.html -->
{% extends "base.html" %}

<!-- Start Nab-Bar Section -->
{% block navbar %}
{{ block.super }}
{% endblock %}
<!-- End Nab-Bar Section -->

{% block extra_head %}
<!-- Start Hero Section -->
<div class="hero">
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-lg-5">
                <div class="intro-excerpt">
                    <h1>Search</h1>
                </div>
            </div>
            <div class="col-lg-7">

            </div>
        </div>
    </div>
</div>
<!-- End Hero Section -->

<div class="product-section">
    <div class="container">
        <div class="row">

            <!-- Start Column 2 -->
            {% for i in search %}
            <div class="col-12 col-md-4 col-lg-3 mb-5 mb-md-0">
                <a class="product-item" href="">
                    <img src="{{i.image.url}}" alt="#" class="img-fluid product-thumbnail">
                    <h3 class="product-title">{{i.name}}</h3>
                    <strong class="product-price">${{i.price}}</strong>
                </a>
            </div>
            {% endfor %}

            {% if message %}
            <div class="alert alert-danger col-2 text-center">
                {{message}}
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}

<!-- Start Footer Section -->
{% block extra_footer %}
{{ block.super }}
{% endblock %}
<!-- End Footer Section -->
